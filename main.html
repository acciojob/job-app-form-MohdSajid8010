<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="POST" >
		
	<div>
		<label for="name">Name*</label>
		<input type="text" name="name" id="name" placeholder="enter name">
	</div> <br>

	<div>
		<label for="email">Email*</label>
		<input type="email" name="email" id="email" placeholder="eg: abcd@gmail.com">
	</div> <br>

	<div>
	<label for="gender">Gender*</label>
	<input type="radio" name="gender" id="gender">Male

	<label for="gen_inp"></label>
	<input type="radio" name="gender" id="gender">Female
</div> <br>

	<div> 
			<label for="laptop">Laptop Brand:</label>
			<select name="laptop" id="#laptop">
				<option>select laptop brand</option>
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div> <br>

	<div>
		<label for="age">Age*</label>
		<input type="number" name="age" id="#age" placeholder="enter your age">
		
	</div> <br>

	<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" id="#dob">
		</div> <br>

	<div>
			<label for="password">Password*</label>
			<input type="password" name="#password" id="">
		</div> <br>

	<div>
			<label for="submit_button"></label>
			<button type="submit" name="submit_button" id="">submit button</button>
		</div>
		
</form>
	



	
    <script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
